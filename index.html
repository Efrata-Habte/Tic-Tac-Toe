<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="Script/script.js"></script>
</head>
<body>
    
    <section class="cotainer">
        <!-- ICONS (top right) -->
        <div class="icons">
            <i class="fa-solid fa-moon" id="dark"></i>
            <i class="fa-solid fa-sun" id="light"></i>
            <i class="fa-solid fa-circle-info"></i>
        </div>

        <!-- TITLE -->
        <h1 id="title">TIC-TIC-TOE</h1>
        <hr>

        <!-- MODE SELECTION -->
        <section class="mode" id="visible">
            <h2>Select Game Mode</h2>
            <p>Choose between single player and two player modes to start playing.</p>
            <button id="single" class="btn">Single Player</button>
            <br>
            <button id="two" class="btn">Two Player</button>
        </section>
        
        <!-- GAME AREA -->
        <section class="game-area" id="hidden">
            <section class="board">
                <div class="box" data-index="0"></div>
                <div class="box" data-index="1"></div>
                <div class="box" data-index="2"></div>
                <div class="box" data-index="3"></div>
                <div class="box" data-index="4"></div>
                <div class="box" data-index="5"></div>
                <div class="box" data-index="6"></div>
                <div class="box" data-index="7"></div>
                <div class="box" data-index="8"></div>

                <div class="info">
                    <h2 id="player">Player X Turn</h2>
                    <button id="restart" class="btn">Restart</button>
                </div>
            </section>
        </section> 
    </section> 

</body>
</html>
